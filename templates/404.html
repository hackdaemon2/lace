{% load static %} {% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'user_auth/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'user_auth/img/love.png' %}">
    <title>{{ exception }} Error</title>
</head>

<body>

    <header>
        <img src="{% static 'user_auth/img/lace.png' %}" alt="Lace-logo">
    </header>
    <section class="container">
        {% if exception == 'Resolver404' %}
        <h1>404 ERROR</h1>
        <p class="large-text">Page not found</p>
        {% endif %}
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard:index' %}">Back to Dashboard</a>
            {% else %}
             <a href="{% url 'auth:index' %}">Back to Home</a>
            {% endif %}
        </div>
    </section>


    <footer>
        <img src="{% static 'user_auth/img/footer-shape.png' %}" alt="enjoy life">
    </footer>

</body>

</html>
