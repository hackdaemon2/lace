{% load static %} 
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'user_auth/css/style.css' %}">
         <link rel="stylesheet" href="{% static 'user_auth/css/font-awesome/css/font-awesome.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'user_auth/img/love.png' %}">
        <title>{{ title }}</title>
        {% block pagestyles %}{% endblock pagestyles %}
    </head>
    <body>
        {% block header %}{% endblock header %}
        {% block contents %} {% endblock contents %}
        {% block footer %}{% endblock footer %}
        {% block pagescripts %} {% endblock pagescripts %}
    </body>
</html>
